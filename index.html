<!DOCTYPE html>

<body>
<h2>What Can JavaScript Do?</h2>
<p>JavaScript can change HTML attribute values.</p>
<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<button onclick="document.getElementById('myimage').src='images/photo2java.jpg'">Picture 2</button>
<img id="myimage" src="images/photo1java.jpeg" style="width:400px">
<button onclick="document.getElementById('myimage').src='images/photo1java.jpeg'">Picture 1</button>
</body>
</html>
